<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../static/styles/style.css">
    <script src="../static/javascript/main.js"></script>
    <title>Sem 2 Project </title>
</head>
<body class="">
    <header>
        <h1>BirdWatcher</h1>
    </header>

    <section>
        <form action="" enctype="multipart/form-data" method="post">
            <div>
                <label for="file" class="file-upload-label">
                    <div class="file-upload-design">
                        <svg xmlns="http://www.w3.org/2000/svg" height="2rem"  fill="currentColor" class="bi bi-cloud-upload" viewBox="0 0 16 16">
                            <path fill-rule="evenodd" d="M4.406 1.342A5.53 5.53 0 0 1 8 0c2.69 0 4.923 2 5.166 4.579C14.758 4.804 16 6.137 16 7.773 16 9.569 14.502 11 12.687 11H10a.5.5 0 0 1 0-1h2.688C13.979 10 15 8.988 15 7.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 2.825 10.328 1 8 1a4.53 4.53 0 0 0-2.941 1.1c-.757.652-1.153 1.438-1.153 2.055v.448l-.445.049C2.064 4.805 1 5.952 1 7.318 1 8.785 2.23 10 3.781 10H6a.5.5 0 0 1 0 1H3.781C1.708 11 0 9.366 0 7.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383"/>
                            <path fill-rule="evenodd" d="M7.646 4.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 5.707V14.5a.5.5 0 0 1-1 0V5.707L5.354 7.854a.5.5 0 1 1-.708-.708z"/>
                        </svg>
                        <p>Drag and Drop</p>
                        <p>or</p>
                        <span class="browse-button">Browse file</span>
                    </div>
                    <input id="file" name="file" id="file" type="file" multiple accept="image/*" onchange="loadFile(event)"/>
                </label>

                <img id="output" alt="">
            </div>
            <button class="btn" type="submit" onclick="findBird()">Find bird</button>
        </form>
    </section>
<!-- 
    <section style="padding-top: 2rem; display: {{display}};" id="bird-title" name="bird-title">
        <h1>The bird is {{name}}</h1>
    </section> -->
    <section id="loading-screen" name="loading-screen">
        <div style="width: 30rem; display: flex; flex-direction: row;">
            <img src="../static/images/loading.gif" alt="">
            <h3>Finding your bird...</h3>
        </div>
    </section>
</body>
<script>
    function findBird() {
        document.getElementById('loading-screen').style.display = 'flex';
    }
</script>
</html>
